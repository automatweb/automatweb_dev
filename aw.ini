# if it's empty, then we use whatever template is assigned to the document
document.print_tpl = 

# the text that will be shown IF
# the current period is the active period
# and the alias #poolita# is in the document
# the text will replace all content after #poolita#
document.poolita_text = <br><br><i>Edasi loe ajakirjast</i><Br>

# generate a preview for a document with all embedded objects
# and save it into dcache table if a checkbox in the document 
# editing form is checked.
# this setting should be turned on only after the required field
# in the documents table has been created.
#
# yeah, but what about if the document contains a form table with search links that
# point to the same document - does it process all of those as well? probably not, but I think
# it should, cause ut.struktuur.ee all of the students are reachable from one document.. - terryf
document.use_dcache = 0

# if set to 1, document titles will be in ALL CAPS
document.capitalize_title = 0

# if set to one and you are looking at the print view, all the <a(.*)> and </a> tags 
# will be removed from the page
document.remove_links_from_print = 0

#########################
# mail settings

# smtp server that the listserver uses
mail.smtp_server = www.kirjastus.ee

#########################
# site export settings

# an array of urls to exclude from exporting
export.exclude_urls = 0

# an array of files to copy from the server and preserver their original names
# this is for the javascript tree for instance - there are some gifs that are never referenced in html
# but must be there for js
# these get baseurl/ prepended
export.copy_files = false

# the number of seconds to wait between fetching pages - to avoid overloading the server too much
export.sleep_between_pages = 0

#########################
# forum settings

# if this is set to one, forum will show tabs
forum.tabs = 0

# if set to one, only logged in users can start new topics
forum.newtopic_logged_only = 0

# where to go after replying in the forum (orb action)
forum.reply_return = show

#########################
# icon settings

# how many icons to show per page in icon list
icons.per_page = 100

#########################
# keyword settings

# if this is set, then keyword users are in this dyn group
keywords.dyn_group = 0

# if set to true, then when showing keywords, groups are stripped 
keywords.strip_grps = 0

# the list where keywird members belong
keywords.list = 0

#########################
# msgboard settings

msgboard.mail_topic_to = 
msgboard.notify_subj = 
msgboard.notify_body = 

#########################
# sitemap settings

# the menus below this menu will be shown in sitemap - must be defined for all sites
sitemap.rootmenu = 1

#########################
# contact settings

# the form for contact entry, defined for each site
contacts.form = 0

#########################
# graph settings

graph.image_type = png

#########################
# scheduler settings

scheduler.sched_file = ${basedir}/files/scheduler.schedule
scheduler.log_file = ${basedir}/files/scheduler.log
scheduler.lock_file = ${server.tmpdir}/scheduler.lock

#########################
# list of mime types that can be embedded inside web pages
file.embtypes[0] = image/gif
file.embtypes[1] = image/jpg
file.embtypes[2] = image/jpeg
file.embtypes[3] = image/pjpeg
file.embtypes[4] = image/png


#########################
# competition class settings

# the group that contains competition admins. must be defined for all sites
competitions.admin_group = 0


##########################
# manager
manager.root = 9999999

##########################
# languages
# 24 * 3600 * 30 is 2592000
# specify the lifetime of the language cookie
languages.cookie_lifetime = 2592000

##########################
# extlinks

# if set to 1, all link objects link directly to the target
# and do not pass through aw redirect (which means that we
# gather statistics)
extlinks.directlink = 1

###########################
# datasource
# full path to the curl binary required for accessing https resources
datasource.curl_path = /usr/local/bin/curl


###########################
# apache aliases
# where to write the aliases generated by the apache_alias program
apache_alias.aliasfile = /nonexisting/file

###########################
# syslog
# if the syslog table for the site has site_id column - for backwards compatibility
syslog.has_site_id = 0
