# formgen settings

form_calendar.hide_availability_indicator = 0

# if 1, the templates must contain the fEmail function, that takes two parameters - username and domain
# and the actual mailto link is composed with javascript
# for non-js enabled browsers the <noscript> tag is used. 
formgen.obfuscate_email = 0
#########################
# poll settings

# this is used to calculate the width of the gifs showing
# the results of a poll
poll.result_width_mp = 2

# the folder where the nameserver keeps the zone files
dns_server_manager.zone_file_root = /etc/bind
#########################
# image settings 

# if set to 1, and the document template contains no image sub,
# no image is shown
image.no_default_template = 0

# if set, links to images in <img src tags will be direct links
# to the image folder instead of going through fastcall
# vvfiles (or whatever name you choose), will have to be 
# a symlink to the folder containing the images
# (usually site_basedir/files)
# image.imgbaseurl = /vvfiles/
# planner/calendar settings
# planner.workdays = 1,2,3,4,5
# those can be used to set the default message for workdays
# planner.workday_message = 
# or free days
# planner.freeday_message = 
# which view to show if none is specified
planner.default_view = day
# feedback class settings

# if this is empty, then the feedback mail goes to content@struktuur.ee
# if not, then to the e-mail specified here
feedback.mail_to = 

# the default show template for promo boxes
promo.default_tpl =

# if the leads in documents in promo boxed should be bold
promo.boldlead = ${document.boldlead}

# defines available promo areas, should get overriden for each site
# format:
# promo.areas[0][def] = LEFT
# promo.areas[0][name] = Vasak
# with this def, the user gets to select the "Vasak" template for promo boxes
# and the promo box will be parsed with LEFT_PROMO# translation constants, added automatically by "make trans"
translate.ids[1] = TR_CLASS_BASE
translate.ids[2] = TR_FORUM
translate.ids[3] = TR_MENU

translate.ids[4] = TR_FILE
translate.ids[5] = TR_PROMO
translate.ids[6] = TR_IMAGE
translate.ids[7] = TR_EXTLINK

