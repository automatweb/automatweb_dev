# classes - AW class definitions
# class definitions
# Selles failis on defineeritud kik AW klassid. Kui ini faili muuta, siis tuleb 
# see ka ra kompileerida. Ini failide kompileerimiseks tuleb sshga siseneda samasse
# kausta, kust selle faili leidsid ning kirjutada ksureale "make ini"

# Vljade thendused:
# def - kui tahan programmi seest seda klassi kasutada, et ma ei peaks 
# kirjutama numbrit, vaid kasutan sna "def". Sisuliselt on see klassi
# hdnimi. Ei tohi muuta.

# name - mida kasutajale igalpool nidatakse. Niteks objektitpide 
# nimekirjades vi siis menueditori objektide tabelis. Tohib vajadusel muuta.

# fail - konkreetne programmifail, milles see klass asub. Fail antakse koos
# faili asukohaga klasside kaustade struktuuris. Ei tohi muuta.

# can_add - kas kasutaja saab rohelise nupu tagant seda objekti leldse lisada.
# 1 thendab, et vib lisada ja 0, et ei vi. Seda on otstarbekas siis maha keerata,
# kui mingit klassi arendatakse. Sel juhul pole alati mtet poolikut klassi
# kasutajale nidata, vaid arendaja saab objekti testida urlilt.

# parents - objektiperekond, kus klass asub. Neid vib olla mitu tkki, 
# eraldamine toimub komadega. Perekondade ID numbrid prinevad 
# classfolders.ini failist. Vib muuta.

# alias - a) kui see rida on thi, siis seda objekti ei saa aliasega lisada 
# mitte kuskil seostehalduris. Kui seal on midagi kirjas, siis see midagi on 
# htlasi aliase nimi - tvi, millele lisatakse lppu number vi lisaparameetrid.
# Vib muuta vaid erandkorras, kui soovitakse normaliseerida aliaste nimesid. 
# Kui muuta, siis vanad peaksid alles jma, muidu lheb olemasolevates
# ssteemides aliaste parsimine katki. Mitme aliase kasutamiseks lisatakse samale
# reale komadega eraldatult lejnud aliased (niteks vanad).
# Kui lisan uue aliase - selle, mida vaikimisi kasutatakse, siis pean selle lisama 
# kige ette.

# NB!!! Palun kooskolastada Ahtoga klassid, millele kavatsetakse aliased
# uuesti peale keerata.

